<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gerador de Senhas</h1>

  <div>
    <h2>Digite uma palavra-chave:</h2>
    <input
      id="name"
      name="name"
      type="text"
      minlength="4"
      maxlength="10"
      placeholder="Ex: key-world"
    >
  </div>

  <button id="botaoGerar">Gerar</button>

  <script src="script.js"></script>

  <script>
    const botao = document.getElementById('botaoGerar');
    botao.addEventListener('click', gerarSenha);
  </script>

</body>
</html>
